<!doctype html>
<title>User Info</title>
<h1>User Info</h1>
{% if user %}
  <pre>{{ user | tojson(indent=2) }}</pre>
  <a href="{{ url_for('identity.logout') }}">Logout</a>
{% else %}
  <p>No user in session.</p>
  <a href="{{ url_for('identity.login') }}">Login</a>
  <a href="{{ url_for('index') }}">Back to home</a>
{% endif %}
<p> </p>
<p>Time: {{ now }}</p>
