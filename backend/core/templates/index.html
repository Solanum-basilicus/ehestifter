<!doctype html>
<title>Ehestifter</title>
<h1>Welcome to Ehestifter</h1>
{% if user %}
  <p>Logged in as: {{ user.get("name", "unknown") }}</p>
  <a href="{{ url_for('me') }}">My Profile</a> | <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
  <p><a href="{{ url_for('login') }}">Login with Microsoft</a></p>
{% endif %}
<p> </p>
<p>Time: {{ now }}</p>
