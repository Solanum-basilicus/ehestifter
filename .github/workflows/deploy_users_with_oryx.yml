name: Deploy Users Function via Oryx (Python v1-decorators)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/users/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend/users' # must be root where host.json is
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: For-deploying-to-Azure
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Debug OIDC subject (temp)
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('api://AzureADTokenExchange');
            const payload = JSON.parse(Buffer.from(token.split('.')[1], 'base64').toString());
            core.info(`sub=${payload.sub}`);
            core.info(`aud=${payload.aud}`);
            core.info(`iss=${payload.iss}`);
            core.info(`ref=${context.ref}`);
            core.info(`environment=${process.env.GITHUB_ENV || ''}`);
            
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions using Oryx
        uses: Azure/functions-action@v1
        with:
          app-name: 'ehestifter-users'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          remote-build: true
          enable-oryx-build: true
